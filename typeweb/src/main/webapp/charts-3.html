<script type="text/javascript" src="lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>

<script type="text/javascript" src="lib/echarts/echarts.min.js"></script>
<script type="text/javascript" src="lib/china.js" ></script>

<script type="text/javascript">
$(function () {
	$.get('http://localhost:8088/get3', function (res) {
		var relationChart = echarts.init(document.getElementById('container'));
		relationChart.setOption({
			backgroundColor: '#FFFFFF',
			title: {
				text: '排片统计',
				subtext: '',
				x:'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: '{a} <br/>{b}: {c} ({d}%)'
			},
			legend: {
				orient: 'vertical',
				left: 10,
				data: ['爱宠大机密2', '命运之夜——天之杯', '银河补习班', '狮子王', '扫毒2天地对决']
			},
			series: [
				{
					name: '排片统计',
					type: 'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					label: {
						show: false,
						position: 'center'
					},
					emphasis: {
						label: {
							show: true,
							fontSize: '30',
							fontWeight: 'bold'
						}
					},
					labelLine: {
						show: false
					},
					data: [
						{value: 335, name: '爱宠大机密2'},
						{value: 310, name: '命运之夜——天之杯'},
						{value: 234, name: '银河补习班'},
						{value: 135, name: '狮子王'},
						{value: 1548, name: '扫毒2天地对决'}
					]
				}
			]
		});
	})
});
</script>
